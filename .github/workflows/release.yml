name: Rust Release Build

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  release:
    types: [published] # Trigger when a new release is published

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo build
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-build-

    - name: Build release
      run: cargo build --verbose --release

    - name: Upload release executable (if on release tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: rust_pgp_decryptor_widget-${{ github.ref_name }}
        path: target/release/rust_pgp_decryptor_widget # Adjust if your executable name is different
        retention-days: 7 # Keep the artifact for 7 days